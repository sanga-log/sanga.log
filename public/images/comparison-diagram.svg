<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1c"/>
      <stop offset="100%" style="stop-color:#1a1030"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1020"/>
      <stop offset="100%" style="stop-color:#1e0f18"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2a1a"/>
      <stop offset="100%" style="stop-color:#0d1e14"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="900" height="420" fill="url(#bg)" rx="16"/>

  <!-- Title -->
  <text x="450" y="44" text-anchor="middle" font-family="-apple-system, 'Helvetica Neue', sans-serif" font-size="16" fill="#6a6a8a" letter-spacing="2">GPT 채팅 방식 vs Claude 스킬 방식</text>

  <!-- LEFT: GPT Column -->
  <g filter="url(#shadow)">
    <rect x="40" y="64" width="380" height="330" rx="12" fill="url(#redGrad)" stroke="#ff6b6b" stroke-width="1" stroke-opacity="0.3"/>
  </g>

  <!-- GPT Header -->
  <rect x="40" y="64" width="380" height="50" rx="12" fill="#3a1020" opacity="0.8"/>
  <rect x="40" y="94" width="380" height="20" fill="#3a1020" opacity="0.8"/>
  <text x="230" y="96" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="15" fill="#ff8080" font-weight="600">❌  GPT에 매번 요청하기</text>

  <!-- GPT chat bubbles -->
  <rect x="60" y="130" width="220" height="38" rx="8" fill="#2a1a22" stroke="#ff6b6b" stroke-width="0.5" stroke-opacity="0.4"/>
  <text x="72" y="148" font-family="-apple-system, sans-serif" font-size="11" fill="#cc8888">이 SVG 파일 변환해줘. 규칙은...</text>
  <text x="72" y="162" font-family="-apple-system, sans-serif" font-size="11" fill="#cc8888">[매번 긴 설명 반복]</text>

  <rect x="180" y="180" width="220" height="28" rx="8" fill="#1e1030" stroke="#7070aa" stroke-width="0.5" stroke-opacity="0.4"/>
  <text x="192" y="199" font-family="monospace" font-size="11" fill="#8888cc">네, 변환했습니다! ← (에러 있음)</text>

  <rect x="60" y="220" width="220" height="38" rx="8" fill="#2a1a22" stroke="#ff6b6b" stroke-width="0.5" stroke-opacity="0.4"/>
  <text x="72" y="238" font-family="-apple-system, sans-serif" font-size="11" fill="#cc8888">아까 그 규칙으로 이것도 변환해줘</text>
  <text x="72" y="252" font-family="-apple-system, sans-serif" font-size="11" fill="#cc8888">[컨텍스트 누적 중...]</text>

  <rect x="180" y="270" width="220" height="28" rx="8" fill="#1e1030" stroke="#7070aa" stroke-width="0.5" stroke-opacity="0.4"/>
  <text x="192" y="289" font-family="monospace" font-size="11" fill="#8888cc">네, 완료했습니다! ← (오류 증가)</text>

  <!-- Problems list -->
  <line x1="60" y1="314" x2="400" y2="314" stroke="#ff6b6b" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="72" y="334" font-family="-apple-system, sans-serif" font-size="12" fill="#ff8080">⚠  누적될수록 변환 오류 증가</text>
  <text x="72" y="354" font-family="-apple-system, sans-serif" font-size="12" fill="#ff8080">⚠  에러가 있어도 완성된 척 반환</text>
  <text x="72" y="374" font-family="-apple-system, sans-serif" font-size="12" fill="#ff8080">⚠  정보 누락해도 그냥 실행</text>

  <!-- RIGHT: Skill Column -->
  <g filter="url(#shadow)">
    <rect x="480" y="64" width="380" height="330" rx="12" fill="url(#greenGrad)" stroke="#6bcb77" stroke-width="1" stroke-opacity="0.3"/>
  </g>

  <!-- Skill Header -->
  <rect x="480" y="64" width="380" height="50" rx="12" fill="#0f3020" opacity="0.8"/>
  <rect x="480" y="94" width="380" height="20" fill="#0f3020" opacity="0.8"/>
  <text x="670" y="96" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="15" fill="#6bcb77" font-weight="600">✅  Claude 스킬 방식</text>

  <!-- Skill flow -->
  <rect x="500" y="126" width="340" height="50" rx="8" fill="#0a2018" stroke="#6bcb77" stroke-width="0.5" stroke-opacity="0.5"/>
  <text x="520" y="148" font-family="-apple-system, sans-serif" font-size="12" fill="#8adda0" font-weight="600">SKILL.md (한 번만 작성)</text>
  <text x="520" y="164" font-family="monospace" font-size="10.5" fill="#5a8a6a">규칙 + 예외처리 + 검증 로직 포함</text>

  <!-- Arrow down -->
  <line x1="670" y1="178" x2="670" y2="198" stroke="#6bcb77" stroke-width="1.5" stroke-opacity="0.6"/>
  <polygon points="663,196 670,210 677,196" fill="#6bcb77" opacity="0.6"/>

  <!-- Steps -->
  <rect x="500" y="212" width="340" height="28" rx="6" fill="#0a1a10" stroke="#3a6a4a" stroke-width="0.5"/>
  <text x="520" y="231" font-family="-apple-system, sans-serif" font-size="11.5" fill="#6bcb77">① SVG 올리기</text>

  <rect x="500" y="246" width="340" height="28" rx="6" fill="#0a1a10" stroke="#3a6a4a" stroke-width="0.5"/>
  <text x="520" y="265" font-family="-apple-system, sans-serif" font-size="11.5" fill="#6bcb77">② 정보 누락 시 → 자동으로 물어봄</text>

  <rect x="500" y="280" width="340" height="28" rx="6" fill="#0a1a10" stroke="#3a6a4a" stroke-width="0.5"/>
  <text x="520" y="299" font-family="-apple-system, sans-serif" font-size="11.5" fill="#6bcb77">③ 검증 후 정확한 결과물 반환</text>

  <!-- Benefits -->
  <line x1="500" y1="322" x2="840" y2="322" stroke="#6bcb77" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="520" y="342" font-family="-apple-system, sans-serif" font-size="12" fill="#6bcb77">✓  매번 설명 없이도 동일한 결과</text>
  <text x="520" y="362" font-family="-apple-system, sans-serif" font-size="12" fill="#6bcb77">✓  토큰 절약 (설명 반복 제거)</text>
  <text x="520" y="382" font-family="-apple-system, sans-serif" font-size="12" fill="#6bcb77">✓  누구나 파일만 올리면 사용 가능</text>

  <!-- VS badge -->
  <circle cx="450" cy="228" r="28" fill="#0d0d1c" stroke="#2a2a4a" stroke-width="1.5"/>
  <text x="450" y="233" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="14" fill="#6a6a8a" font-weight="700">VS</text>
</svg>
